description: "Tirant lo Blanch (Valencian pronunciation: [tiˈɾand lo ˈblaŋk], modern\
  \ orthography: Tirant lo Blanc) is a chivalric romance written by the Valencian\
  \ knight Joanot Martorell, finished posthumously by his friend Martí Joan de Galba\
  \ and published in the city of Valencia in 1490 as an incunabulum edition. The title\
  \ means \"Tirant the White\" and is the name of the main character in the romance.\
  \ It is one of the best known medieval works of literature in Valencian and played\
  \ an important role in the evolution of the Western novel through its influence\
  \ on the author Miguel de Cervantes.\nIts spelling in Modern Valencian is Tirant\
  \ lo Blanc, but it is also referred to by its original spelling Tirant lo Blanch,\
  \ where the h is silent.\n\n\n From Wikipedia (CC BY-SA)."
